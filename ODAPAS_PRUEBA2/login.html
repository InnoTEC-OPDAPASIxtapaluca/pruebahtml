<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control - ODAPAS Ixtapaluca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <!-- Fondo con animación sutil -->
        <div class="background-animation">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <!-- Contenedor principal del login -->
        <div class="login-container animate__animated animate__fadeIn">
            <!-- Logo y título -->
            <div class="header">
                
                <h1 class="title">OPDAPAS<br>IXTAPALUCA</h1>
                <p class="subtitle">Organismo Publico Descentralizado para la prestación de Servicios de Agua Potable, Alcantarillado y Saneamiento del Municipio de Ixtapaluca.</p>
            </div>

            <!-- Formulario de login HORIZONTAL -->
            <form id="loginForm" class="login-form">
                <div class="form-fields-container">
                    <!-- Área -->
                    <div class="form-group">
                        <label for="area">
                            <i class="fas fa-building"></i> Área
                        </label>
                        <div class="select-wrapper">
                            <select id="area" name="area" required>
                                <option value="" disabled selected>Seleccione su área</option>
                                <option value="recursos_humanos">Recursos Humanos</option>
                                <option value="finanzas">Finanzas</option>
                                <option value="tecnologia">Tecnología</option>
                                <option value="servicio_social">Servicio Social</option>
                                <option value="administracion">Administración</option>
                            </select>
                            <i class="fas fa-chevron-down select-icon"></i>
                        </div>
                        <div class="error-message" id="errorArea"></div>
                    </div>

                    <!-- Tipo de rol -->
                    <div class="form-group">
                        <label for="userType">
                            <i class="fas fa-user-tag"></i> Tipo de Rol
                        </label>
                        <div class="select-wrapper">
                            <select id="userType" name="userType" required>
                                <option value="" disabled selected>Seleccione su rol</option>
                                <option value="jefe">Jefe</option>
                                <option value="empleado">Empleado</option>
                            </select>
                            <i class="fas fa-chevron-down select-icon"></i>
                        </div>
                        <div class="error-message" id="errorUserType"></div>
                    </div>

                    <!-- Número de trabajador -->
                    <div class="form-group">
                        <label for="workerCode">
                            <i class="fas fa-id-badge"></i> Número de trabajador
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-key icon-left"></i>
                            <input type="text" 
                                   id="workerCode" 
                                   name="workerCode" 
                                   placeholder="Ej: EMP001, JEF002" 
                                   required>
                        </div>
                        <div class="error-message" id="errorWorkerCode"></div>  
                    </div>

                    <!-- Contraseña -->
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock icon-left"></i>
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Ingrese su contraseña" 
                                   required>
                            <i class="fas fa-eye icon-right toggle-password"></i>
                        </div>
                        <div class="error-message" id="errorPassword"></div>
                    </div>
                </div>

                <!-- Botón de ingreso -->
                <div class="buttons-container">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Ingresar al Sistema</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</body>
</html>
